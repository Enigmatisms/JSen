<!DOCTYPE html>
<html>
<head> 
    <meta charset="utf-8"> 
    <title>login 5.0</title> 
</head>
<body>
    <div align="center">
        <h1>Log-in Page 5.0</h1>
        <img id="main_cover">
        <p>Log-in front-end implementation</p>
        <p>Author: Enigmatisms</p>
    </div>

    <!--TODO: 显示当前时间-->
    <!-- 按钮样式需要使用CSS定义 -->
    <!-- 原地清除其他信息，保留sign in选项 -->
    <div align="center" id="entries">
        <button type="button" onclick="signIn()" style="width: 100px; height: 30px;">Sign In</button>
        <p></p>
        <button type="button" onclick="signUp()" style="width: 100px; height: 30px;">Sign Up</button>
    </div>

    <!-- 执行函数：跳转到密码输入 -->
    <div align="center" id="logins" style="display: none">
        <span>User Name:
            <input type="text" id="username" placeholder="User name" value="" onkeyup="jump2Password()">
        </span>
        <span id="user_end"></span><br>
    <!-- 此处可以实现一个 password加密: 使用js实现的算法
    需要实现：如果输入正确就跳转，如果错误就alert，并且计数 -->
        <span>Password:
            <input type="password" id="password" placeholder="Password" value="" onkeyup="userCheck()">
        </span>
        <span id="pswd_end"></span><br>
    </div>
    <p></p>
    <div align="center">
        <button type="button" onclick="goBack()" style="width: 100px; height: 30px;">Back</button>
    </div>
    <!-- 实现一个：sign in/sign up的转换：并且实现本地文件读取 -->
    <script src="./signin_modules.js"></script>
    <script src="./main.js"></script>
</body>
</html>
